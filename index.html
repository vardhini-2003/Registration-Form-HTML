<html>
	<title>Registration for College Fest</title>
<head>

<body>

<marquee height=40px direction=right bgcolor=pink scrollamount=7 onmouseover="this.stop()" onmouseout="this.start()">
<font size=5 face="Centaur"><b><i>Registration form for College Fest</b></i></font>
</marquee>

</p>

<fieldset style="width:350px; border:3px solid blue;border-radius:8px">
<legend><b><font color=orange size=7 face="Edwardian Script ITC"><mark style="background-color:blue; color:white">Registration form</font></b></legend>


<form>

<table border=1 cellpadding=6>

<tr>
<td><label>Name</label>&nbsp;&nbsp;&nbsp;<input type=text placeholder="Enter student name"></td>
</tr>
<tr>
<td>
<label>College name</label>&nbsp;&nbsp;&nbsp;
<input list="collegename" placeholder="Enter college name">
<datalist id="collegename">
<option value="St.Marrys womens college"></option>
<option value="RVR&JC"></option>
<option value="Malleneni Engineering college"></option>
</datalist>
</td>
</tr>
<tr>
<td><label>Email</label>&nbsp;&nbsp;&nbsp;<input type=email placeholder="Enter email ID"></td>
</tr>
<tr>
<td><label>Phone no</label>&nbsp;&nbsp;&nbsp;<input type=text minlength="10" maxlength="10" placeholder="Enter phone number"></td>
</tr>
<tr>
<td>
<label>Gender</label>&nbsp;&nbsp;&nbsp;<input type=radio name=a>Male&nbsp;&nbsp;<input type=radio name=a>Female
</td>
</tr>
<tr>
<td><label>DOB</label>&nbsp;&nbsp;<input type=date></td>
</tr>
<tr>
<td>
<label>City</label>&nbsp;&nbsp;&nbsp;<select><option>Select</option><option>Hyderabad</option><option>Guntur</option><option>Vijayawada</option></select>
</td>
</tr>
<tr>
<td>
<label>Events</label>&nbsp;&nbsp;&nbsp;<input type=checkbox>Singing&nbsp;&nbsp;<input type=checkbox>Dancing&nbsp;&nbsp;<input type=checkbox>Workshops</td>
</tr>
<tr>
<td><label>Upload photo</label>&nbsp;&nbsp;&nbsp;<input type=file></td>
</tr>

<tr>
<td>
<input type=submit value="Submit">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
<input type=reset value="Reset">
</td>
</tr>


</table>

</form>


<i>Fest Dates - 26<sup>th</sup>- 27<sup>th</sup> Jan 2024</i>
</br>
<i>Venue - St.Marry's Womens Engineering College</i>


</body>

</head>
</html>
